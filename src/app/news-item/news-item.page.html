<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Author: {{article.author}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset-lg="3" size-md="6">
        <ion-img class="ion-text-center" [src]="article.urlToImage"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-lg="2" size-lg="8">
        <ion-card-header>
          <ion-card-title>{{article.title}}</ion-card-title>
          <hr>
          <ion-card-subtitle>{{article.description}}</ion-card-subtitle>
          <a href="{{article.url}}" target="_blank">Read More</a>
        </ion-card-header>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
